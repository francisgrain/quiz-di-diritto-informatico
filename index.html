<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="dirittoInformatico.js"></script>
    <title>Simulatore Quiz di Diritto Informatico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <h1>Simulatore Quiz di Diritto Informatico</h1>
      </div>
      <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">
        <h3 id="numeroDomande"></h3>
      </div>
      <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">
      <form id="quizForm">
        <!-- Add questions dynamically in JavaScript -->
      </form>
      </div>
      <button onclick="calculateScore()" type="button" class="btn btn-primary">
        Calcola Punteggio
      </button>
      <div class="result" id="result"></div>
      <button onclick="location.reload(true); window.scrollTo(0, 0);" type="button" class="btn btn-danger">
        Quiz successivo
    </button>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
